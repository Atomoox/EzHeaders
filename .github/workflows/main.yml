name: EzHeaders integration test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19'

      - name: Install dependencies
        run: npm ci
      
      - name: Fix webgl-ext typing bug
        run: npm remove @types/webgl-ext

      - name: Run tests
        run: npm test